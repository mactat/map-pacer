<script>
    const map = {{ my_map|tojson }}
    window.setTimeout(f => { document.getElementById("map").innerHTML = map[0] }, 300);
    //Should use For loop variable to fetch and print specific element's Id
    function press(j) {
        if(map.length ===1){ alert("No paths found/calculated!!"); }
        document.getElementById("map").innerHTML = map[j];
        if (++j < map.length) window.setTimeout(press, 300, j);
    }
    function calculate_multiple() {
        console.log("Calculating multiple paths");
        fetch("http://localhost:8022/backend/sequence_calculate").then(res => {
            return res.text()
        }).then(text => {
            alert(text)
        })
    }
    function change_map(name) {
        console.log("Change map");
        if(!name){
            path = "new-map?size=25"
        } else {
            path = "map-from-file?map_file=" + name
        }
        fetch("http://localhost:8022/backend/" + path).then(res => {
            return res.text()
        }).then(text => {
            alert(text)
            location.reload()
        })
    }
</script>
