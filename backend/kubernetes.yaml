apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mactat/map-pacer-backend:latest
        ports:
        - containerPort: 8888
        env:
        - name: CLOUD_BROKER_HOSTNAME
          value: "cloud-broker"
        - name: CLOUD_BROKER_PORT
          value: "1883" 
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 80
      targetPort: 8888
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
  - http:
      paths:
      - path: /backend
        pathType: ImplementationSpecific
        backend:
          service:
            name: backend
            port:
              number: 80