apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-agent
  labels:
    app: cloud-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-agent
  template:
    metadata:
      labels:
        app: cloud-agent
    spec:
      containers:
      - name: cloud-agent
        image: mactat/map-pacer-cloud-agent:latest
        ports:
        - containerPort: 8888
        env:
        - name: CLOUD_BROKER_HOSTNAME
          value: "cloud-broker-service"
        - name: CLOUD_BROKER_PORT
          value: "1883" 
        # - name: CLOUD_BROKER_HOSTNAME
        #   value: "tcp-mo2.mogenius.io"
        # - name: CLOUD_BROKER_PORT
        #   value: "10106"
---
kind: Service
apiVersion: v1
metadata:
  name: cloud-agent
  labels:
    app: cloud-agent
spec:
  selector:
    app: cloud-agent
  ports:
  - name: metrics
    port: 8080